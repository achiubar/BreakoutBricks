<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Brealout Bricks GameDev</title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 50px auto; }
		</style>	
	</head>
	<body>
		<canvas id="gameCanvas" width=480 height=320></canvas>
		<script type="text/javascript">
			let canvas = document.getElementById("gameCanvas");
			let ctx = canvas.getContext("2d");
			let score = 0;
			let live = 3;
			//ball's initial/moving position
			let x = canvas.width/2;
			let y = canvas.height-30;
			let dx = 5;
			let dy = -5;
			//ball
			let ballRadius = 10;
			//paddle
			let paddleHeight = 10;
			let paddleWidth = 75;
			let paddleX = (canvas.width-paddleWidth)/2;
			//paddleMovement
			let rightPressed = false;
			let leftPressed = false;
			//bricks
			let brickWidth = 75;
			let brickHeight = 20;
			let brickRow = 3;
			let brickCol = 5;
			let brickPadding = 10;
			let brickOffsetTop = 30;
			let brickOffsetLeft = 30;
			let brickArr = [];
			for(let i = 0; i < brickRow; i++){
				brickArr[i] = [];
				for(let j = 0; j < brickCol; j++){
					brickArr[i][j] = {x:i, y:j, status:1};
				}
			}
						
			//key down/up
			document.addEventListener("keydown", keyDownHandler, false);
			document.addEventListener("keyup", keyUpHandler, false);
			function keyDownHandler(e){
				if(e.keyCode == 39)
					rightPressed = true;
				else if(e.keyCode == 37)
					leftPressed = true;
			}
			function keyUpHandler(e){
				if(e.keyCode == 39)
					rightPressed = false;
				else if(e.keyCode == 37)
					leftPressed = false;
			}
			//mouse movement
			document.addEventListener("mousemove", mouseMoveHandler, false);
			function mouseMoveHandler(e){
				let relativeX = e.clientX - canvas.offsetLeft;
				if(relativeX>0 && relativeX<canvas.width)
					if(relativeX - paddleWidth/2 < 0)
						paddleX = 0;
					else if(relativeX > canvas.width - paddleWidth/2)
						paddleX = canvas.width - paddleWidth;
					else
						paddleX = relativeX - paddleWidth/2;
			}
			
			//draw a ball
			function drawBall(){
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI*2);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}
			
			//draw a paddle
			function drawPaddle(){
				ctx.beginPath();
				ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}
			
			//draw bricks
			function drawBricks(){
				for(let i = 0; i < brickRow; i++){
					for(let j = 0; j < brickCol; j++){
						if(brickArr[i][j].status == 1){
							let brickX = j*(brickWidth+brickPadding)+brickOffsetLeft;
							let brickY = i*(brickHeight+brickPadding)+brickOffsetTop;
							brickArr[i][j].x = brickX;
							brickArr[i][j].y = brickY;
							ctx.beginPath();
							ctx.rect(brickX, brickY, brickWidth, brickHeight);
							ctx.fillStyle = "#0095DD";
							ctx.fill();
							ctx.closePath();
						}
					}
				}				
			}
			
			//collision detection
			function collisionDetect(){
				for(let i = 0; i < brickRow; i++)
					for(let j = 0; j < brickCol; j++){
						let b = brickArr[i][j];
						if(x>b.x && x<b.x+brickWidth && y>b.y && y<b.y+brickHeight && b.status == 1){
							dy = -dy;
							b.status = 0;
							score++;
							if(score == 15){
								alert("Congrats, you've WIN!");
								document.location.reload();
							}
						}
					}
			}
			
			//score display
			function scoreDisplay(){
				ctx.font = "16px Arial";
				ctx.fillStyle = "#0095DD";
				ctx.fillText("Score: "+score, 8, 20);
			}
			
			//live display
			function liveDisplay(){
				ctx.font = "16px Arial";
				ctx.fillStyle = "#0095DD";
				ctx.fillText("Lives: "+live, canvas.width-65, 20);
			}
			
			//draw
			function draw(){
				ctx.clearRect(0, 0, canvas.width, canvas.height)
				
				drawBall();
				drawBricks();
				drawPaddle();				
				collisionDetect();
				scoreDisplay();
				liveDisplay();
				
				
				if(x + dx < ballRadius || x + dx > canvas.width-ballRadius)
					dx = -dx;
				if(y + dy - ballRadius < 0
					||(x > paddleX 
						&& x < paddleX+paddleWidth 
						&& y + dy > canvas.height-ballRadius-paddleHeight))
						dy = -dy;
				else if(y + dy > canvas.height-ballRadius){
					--live;
					if(live == 0){
						alert("GAME OVER!");
						document.location.reload();
					}
					else{
						x = canvas.width/2;
						y = canvas.height - 20;
						dx = 5;
						dy = -5;
						paddleX = (canvas.width - paddleWidth)/2
					}
				}
				
				x += dx;
				y += dy;
				
				if(rightPressed && paddleX+paddleWidth <= canvas.width)
					paddleX += 3;
				else if(leftPressed && paddleX >= 0)
					paddleX -= 3;
			
				requestAnimationFrame(draw);
			}
			draw();
			
		</script>		
	</body>
</html>
